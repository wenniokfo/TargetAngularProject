        <script type="text/javascript">
            // Load the Visualization API and the corechart package.
         google.charts.load('current', {'packages':['corechart']});

         // Set a callback to run when the Google Visualization API is loaded.
         google.charts.setOnLoadCallback(drawAxisTickColors);


        function drawAxisTickColors() {

          //PEGANDO O QUE FOI SETADO NA SESSÃO
          var qtd = JSON.parse(sessionStorage.getItem('QTD_TEST_CASES'));
          var names = JSON.parse(sessionStorage.getItem('TEST_CASES'));

          var stringNames = null;
          for (var i = 0; i < names.length; i++) {
            names[i]
            if (names[i]) {
              stringNames = names[i].ID + ',' + stringNames;
            }
          }

          var data = google.visualization.arrayToDataTable([
            ['Tests Case', 'After', 'Before'],
            [' ' + stringNames, qtd, 0],
          ]);

          var options = {
            title: 'Tests Case found',
            chartArea: {width: '50%'},
            hAxis: {
              title: 'Total Tests Case',
              minValue: 0,
              textStyle: {
                bold: true,
                fontSize: 11,
                color: '#4d4d4d'
              },
              titleTextStyle: {
                bold: true,
                fontSize: 16,
                color: '#4d4d4d'
              }
            },
            vAxis: {
              title: '',
              textStyle: {
                fontSize: 12,
                bold: true,
                color: '#848484'
              },
              titleTextStyle: {
                fontSize: 12,
                bold: true,
                color: '#848484'
              }
            }
          };
          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
        </script>
