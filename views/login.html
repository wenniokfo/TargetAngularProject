<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title></title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- Angular Config and controllers
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    -->
    <script  type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js">                                      </script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">                     </script>
    <script  src="bower_components/angular/angular.min.js">                                                             </script>
    <script  src="bower_components/ng-materialize/src/ng-materialize.js">                                               </script>
    <script  src="bower_components/ngstorage/ngStorage.min.js">                                                         </script>
    <script  src="bower_components/angular-jwt/dist/angular-jwt.min.js">                                                </script>

    <script  src="lib/angular/angular-route.js">                                                                        </script>
    <script  src="js/app.js">                                                                                           </script>
    <script  src="js/controllers/pagMainCtrl.js">                                                                       </script>
    <script  src="js/controllers/loginCtrl.js">                                                                         </script>
    <script  src="js/controllers/ideiasCtrl.js">                                                                        </script>
    <script  src="js/controllers/materializeCtrl.js">                                                                   </script>
    <script  src="js/service/serviceLogin.js">                                                              </script>
    <script  src="js/controllers/comentariosCtrl.js">                                                                   </script>
    <script  src="js/controllers/discussaoCtrl.js">                                                                     </script>
    <script  src="js/controllers/tecnicaCtrl.js">                                                                       </script>
    <script  src="js/service/constantesService.js" >                                                        </script>
    <script  src="js/config/routeConfig.js">                                                                            </script>
    <script  src="js/baseJs/base.js">                                                                                   </script>
  </head>
  <body ng-controller="loginCtrl">
    <div class="navbar-fixed ">
       <nav>
         <div class="nav-wrapper  deep-purple">
           <a href="#/HOME" class="brand-logo logo"><img src="" alt="" width="60px"></img></a>
        </div>
       </nav>
    </div>
    <div class="col s4 m4 l9">
      <div class="container" style="padding-top:10px;">
        <div class="card">
          <div class="card-content">
            <h4>Login</h4> <br/>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-2">E-mail: </label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" ng-model="email"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">Senha:</label>
                    <div class="col-xs-6">
                        <input class="form-control col-xs-6" type="password" ng-model="senha"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-10 center">
                      <button ng-click="logar(email, senha)"  class="btn blue waves-effect waves-light" type="submit" name="action">Entrar</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
