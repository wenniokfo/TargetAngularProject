<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
       <script src="/js/controllers/uploadCtrl.js">                                            </script>
       <script src="/js/controllers/pagMainCtrl.js">                                            </script>

  </head>
  <body ng-controller="uploadCtrl">
    <section>
     <div class="row" >
      <div class="col s12 m4 l8">
        <form>
         <div class="file-field input-field">
           <div class="btn">
             <span>File</span>
             <input type="file" ng-model="file"/>
           </div>
           <div class="col 2">
             <button class="btn waves-effect waves-light" type="submit" ng-click="loadFile()">Load File</button>
           </div>
         </div>
       </form>
      </div>
    </div>
    </section>
  </body>
</html>
